<template name="CompaniesList">
  <h1>Companies List</h1>
  <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Title</th>
            <th>Description</th>
            <th>Amount Raised</th>
            <th>Round</th>
            <th>Deal Lead</th>
            <th>Created Date</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

          {{#each companies}}
            <tr>
              <td>
              {{#linkTo route='editCompany'}}
                  <i class="fa fa-pencil-square-o"></i>
                {{/linkTo}}
              </td>
              <td>{{title}}</td>
              <td>{{description}}</td>
              <td>{{amountRaised}}</td>
              <td>{{round}}</td>
              <td>{{dealLead}}</td>
              <td>{{CreatedDateFormatted}}</td>
              <td>
                {{#if statusPassed}}
                  <span class="label label-danger">{{priority}}</span>
                {{/if}}

                {{#if statusDiligence}}
                  <span class="label label-warning">{{priority}}</span>
                {{/if}}

                {{#if statusInvested}}
                  <span class="label label-success">{{priority}}</span>
                {{/if}}
              </td>
              <td>
                {{#linkTo route='addVote'}}
                  <button type="button" class="btn btn-primary">Vote</button>
                {{/linkTo}}
              </td>
            </tr>
          {{/each}}

        </tbody>
      </table>

</template>
