<template name="VotesResult">

  <h1>Results</h1>
  
  <div class = "card-columns">
  <div class='row'>
  {{#each votes}}

    <div class = "col-sm-6">
    <div class="card card-default">
    <div class="card-block">
    <h4 class="card-header">{{createdBy}}</h4>
    </div>
    <table class="table table-striped table-sm">
      <tbody>
        <tr>
          <th scope ='col'>Deal Score</th>
            <td>{{deal_score}}</td>
        </tr>
        <tr>
          <th>Fair Valuation</th>
            <td>{{fair_valuation}}</td>
        </tr>
        <tr>
          <th>Reach Valuation</th>
            <td>{{reach_valuation}}</td>
        </tr>
        <tr>
          <th>Concerns</th>
            <td>{{concerns}}</td>
        </tr>
        <tr>
          <th>Comments</th>
            <td>{{comments}}</td>
        </tr>
      </tbody>
    </table>
    </div>
    </div>
    

  {{/each}}
  </div>
  </div>

</template>
